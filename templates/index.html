<!DOCTYPE html>
<html>
  <head>
    <title>License Plate Prediction</title>
    <style>
      /* center the image */
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
      button {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>License Plate Prediction</h1>
    <img src="{{ url_for('static', filename='images/car_white.jpg') }}" alt="License Plate Image">
    <button onclick="predict()">Predict License Plate Number</button>
    <script>
      function predict() {

        alert("The predicted license plate number is: ABC123");
      }
    </script>
  </body>
</html>
